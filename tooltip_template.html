
<div class="toogle" view="list">

            <i class="fas fa-list list"></i>
            <i class="fas fa-th-large table"></i>
            <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>

                <div class="check"><i class="fas fa-check"></i></div>

            </div>
            <div class="tableChoice row">

            </div>
        </div>
